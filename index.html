<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posta Animasyonu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="letter" id="letter">
        <div class="letter-cover" id="letterCover">
          <div class="letter-top">
            <p>Bir Yeni Posta</p>
          </div>
        </div>
        <div class="letter-content" id="letterContent">
          <div class="paper">
            <p>
              <i
                >Yeni tanışmış olabiliriz ama hislerim güçlü. <br />
                Seni 2 günde tanıdığım kadarıyla konuşuyorum.<br />Sen
                istedikten sonra herşeyi yapabilirsin. <br />
                Ne olursa olsun unutmaki <br/> artık Ben hep destekçin olacam. <br />
                Sana her zaman inanıyorum <br />kaşbim artık seninle</i
              >
            </p>
            <div class="heart">&#10084;</div>
            <b><p>EZ TE HEZDIKIM</p></b>
          </div>
        </div>
      </div>
      <button id="toggleBtn">Aç</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
